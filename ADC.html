<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profession</title>
    <link rel="stylesheet" type="text/css" href="Exp_7.css" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff; /* Light background for contrast */
            font-family: Arial, sans-serif; /* Consistent font style */
        }

        table {
            width: 40%; /* Adjusted width for better fit */
            border-collapse: collapse;
            font-size: 1.2em; /* Increase font size */
            background-color: #ffffff; /* White background for the table */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }

        th, td {
            border: 1px solid #ddd; /* Light grey border */
            padding: 12px; /* Increased padding for better readability */
            text-align: center;
        }

        th {
            background-color: #8a2be2; /* Violet background for headers */
            color: #ffffff; /* White text color for contrast */
        }

        td {
            background-color: #eaf2e0; /* Light green background for cells */
        }

        /* Optional: Add different row colors for better readability */
        .row1 {
            background-color: #f5fffa; /* Mint cream for alternating rows */
        }

        .row2 {
            background-color: #d3ffd3; /* Light green for alternating rows */
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Owner</th>
                <th>Publication</th>
                <th>Type</th>
                <th>Prize</th>
                <th>Contact</th>
            </tr>
        </thead>
        <tbody>
            <tr class="row1">
                <td>Tirth Parmar</td>
                <td>Tech Neo</td>
                <td>Original</td>
                <td>Sold out</td>
                <td>9875287989</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
